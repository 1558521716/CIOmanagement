# markdown
markdown: redcarpet
redcarpet:
  extensions:
  - smart
  - with_toc_data

exclude:
- ".ruby-version"
- ".jekyll-metadata"
- ".gitignore"
- ".travis.yml"
- todo.txt
- resources
- Gemfile
- Gemfile.lock
- Makefile
- vendor
- README.md
- CONTRIBUTING.md
- LICENSE.md

# Site metadata
name: FITARA Implementation
description: "Resources, best practices, and case studies for CIO management in the federal government."
baseurl: http://ombegov.github.io/management  


# GitHub information
org_name: ombegov
repo_name: management
branch: gh-pages


